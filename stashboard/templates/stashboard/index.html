{% extends "base.html" %}

{% block content_id %}index{% endblock %}
{% block content %}
<ul class="service_list">
  {% with rslug=region.slug %}
  {% for service in services %}

    <li>
      <img src="{{ STATIC_URL }}images/icons/{{ service.status.image }}" alt="Status Image" />
      <a href="/regions/{{rslug}}/services/{{service.slug}}">{{ service.name }}</a>
      <ul>
	<li><a href="#">1 ANNOUCEMENT</a></li>
	<li><a href="#">1 ISSUE</a></li>
      </ul>
    </li>

  {% endfor %}
  {% endwith %}
</ul>

{% endblock %}
